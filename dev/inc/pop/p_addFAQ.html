<dialog class="p_addFAQ line_style">
  <form method="dialog">
    <header class="p_header tit">
      <h1>FAQ 추가</h1>
      <div class="tool_wrap">
        <button type="button" class="btn_close" onclick="document.querySelector('dialog').close();">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <ul class="ipt_lst">
        <li><label for="">Q 질문</label><input type="text" placeholder="자주묻는 질문"></li>
        <li><label for="">A 답변</label><div contenteditable="true" style="--h:180px"></div></li>
      </ul>
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_foot_blue">저장</button>
      <button type="button" class="btn_foot_gray" onclick="document.querySelector('dialog').close();">취소</button>
    </section>
  </form>
</dialog>
