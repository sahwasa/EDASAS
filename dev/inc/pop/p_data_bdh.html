<dialog id="p_regist_upload" class="p_regist_upload line_style" style="--width:600px" popover="manual">
  <form method="dialog">
    <header class="p_header tit">
      <h1>건축물대장(표제부) 업로드</h1>
      <div class="tool_wrap">
        <button type="button" class="btn_close" popovertarget="p_regist_upload" popvertargetaction="hide">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <ul class="ipt_lst">
        <li><label for="">원시자료 구축일</label><input type="text" placeholder="연월일 or 연월 직접입력" /></li>
        <li><label for="">파일</label>
          <div class="file_ipt">
            <span class="file_wrap btn_blue_line">파일선택</span>
            <input type="file" id="atchmnfl" role="fileAdd" class="file_add" multiple="" onchange="drawFiles()">
          </div>
          <div class="file_lst" id="dropArea">
            <ul id="doc" class="attach_list "></ul>
          </div>
        </li>
      </ul>
      <div class="file_uploading">
        <div class="progress_wrap">
          <progress id="load" class="progress_bar" value="25" max="100"></progress>
          <label for="load"><strong>25%</strong></label>
        </div>
        <strong class="tit">파일을 업로드 중 입니다.</strong>
        <p>업로드 중 브라우저를 종료하시면 처음부터 다시 시작해야합니다.</p>
      </div>
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_foot_blue">업로드</button>
      <button type="button" class="btn_foot_gray" popovertarget="p_regist_upload" popvertargetaction="hide">취소</button>
    </section>
  </form>
</dialog>
