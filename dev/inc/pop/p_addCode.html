<dialog id="p_addCode" class="p_addCode line_style" style="--width:450px" popover="manual">
  <form method="dialog">
    <header class="p_header tit">
      <h1>그룹코드(상세코드) 추가</h1>
      <div class="tool_wrap">
        <button type="button" class="btn_close" popovertarget="p_addCode" popvertargetaction="hide">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <ul class="ipt_lst inline">
        <li class="required">
          <label for="">그룹코드</label>
          <input type="text" placeholder="그룹코드">
          <button type="button" class="btn btn_gray">중복체크</button>
          <p class="invalid">중복된 코드입니다</p>
        </li>
        <li class="required"><label for="">코드명</label><input type="text" placeholder="코드명"></li>
        <li><label for="">설명</label><input type="text" placeholder="설명"></li>
        <li><label for="">순서</label><input type="text" placeholder="순서"></li>
        <li><strong class="label">사용여부</strong>
          <ul class="btn_switch">
            <li><input type="radio" id="use" name="useYN" checked><label for="use">사용</label></li>
            <li><input type="radio" id="notuse" name="useYN"><label for="notuse">사용안함</label></li>
          </ul>
        </li>       
      </ul>
    </section>
    <section class="p_foot">
      <button type="submit" class="btn_foot_blue">저장</button>
      <button type="button" class="btn_foot_gray" popovertarget="p_addCode" popvertargetaction="hide">닫기</button>
    </section>
  </form>
</dialog>
