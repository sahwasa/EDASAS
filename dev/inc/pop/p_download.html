<dialog id="p_download" class="p_download line_style" style="--width:600px" popover="manual">
  <form method="dialog">
    <header class="p_header tit blind">
      <h1>파일 다운로드</h1>      
    </header>
    <section class="p_body">
      <div class="file_uploading">
        <div class="progress_wrap">
          <progress id="load" class="progress_bar" value="25" max="100"></progress>
          <label for="load"><strong>25%</strong></label>
        </div>
        <strong class="tit">파일을 다운로드 중 입니다.</strong>
      </div>
    </section>
    <section class="p_foot">
      <button type="button" class="btn_foot_gray" popovertarget="p_download" popvertargetaction="hide">중지 및 닫기??</button>
    </section>
  </form>
</dialog>
