<dialog id="p_simulation" class="p_simulation line_style" style="--width:1280px"  popover="manual">
  <form method="dialog">
    <header class="p_header tit">
      <h1>시뮬레이션</h1>
      <div class="tool_wrap">
        <button type="button" class="btn_close" popovertarget="p_simulation" popvertargetaction="hide">닫기</button>
      </div>
    </header>
    <section class="p_body">
      <div class="top_area">
        <div class="search">
          <div class="formula">
            ( 건축물피해위험도 × <input type="text" title="가중치" size="5" placeholder="가중치" /> ) +
            ( 지진화재위험도 × <input type="text" title="가중치" size="5" placeholder="가중치"> ) × 긴급대응 활동난이도
          </div>
          <button type="button" class="btn_blue">시뮬레이션 실행</button>
        </div>        
        <p class="info">가중치의 총합은 1이 되어야 합니다.</p>
      </div>
      <section class="tit">
        <h2>포항 ( 지진 재현주기 : 2400년 )</h2>
        <div class="tbl_filter">
          <ul class="search_lst">         
            <li>
              <select name="" id=""><option value="">시군구 전체</option></select>
              <select name="" id=""><option value="">읍면동 전체</option></select>
            </li>
          </ul>
          <button type="button" class="btn_blue_line">검색</button>          
        </div>
      </section>
      <div class="flex_wrap">
        <div class="tbl_wrap_scroll">
          <table class="tbl_set">
            <caption>종합안전위험도</caption>     
            <thead>
              <tr>
              <th scope="col" rowspan="2">행정구역명</th>        
              <th scope="col" rowspan="2">건축물피해<br/>위험도 점수</th>
              <th scope="col" rowspan="2">지진화재<br/>위험도 점수</th>
              <th scope="col" rowspan="2">긴급대응<br/>활동난이도 점수</th>
              <th scope="col" colspan="2">종합위험도</th>
            </tr>
            <tr>
              <th scope="col">점수</th>
              <th scope="col">등급</th>
            </tr>
            </thead>
            <tbody>
              <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr>   
            </tbody>
          </table>      
        </div>
        <div class="map">
          <div class="temp" style="height:100%;background-color:#999;">
            <img src="../../images/temp/temp_map_1_1.png" id="temp_map" class="temp_map" alt="임시 지도배경">
          </div>
        </div>
      </div>
    </section>
  </form>
</dialog>
