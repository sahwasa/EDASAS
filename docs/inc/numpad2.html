<form id="formNumpad" autocomplete="off" novalidate="novalidate" class="keyboard num_pad2">
  <div class="keypad">
    <div class="table_wrap">
      <table class="tbl_default">
        <caption>경보방송설정</caption>
        <colgroup>
          <col>
          <col style="width:200px;" span="2">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th scope="col">단계</th>
            <th scope="col" colspan="2">규모</th>
            <th scope="col">거리</th>
          </tr>            
        </thead>
        <tbody>
          <tr>
            <th scope="row"><label id="0label">4단계</label></th>
            <td colspan="2">
              <div class="input_wrap">
                <input type="text" class="padInput" id="0min" name="magMin0" required="" min="0.0" max="9.9"> ~ 
                <input type="text" class="padInput" id="0max" name="magMax0" required="" min="0.0" max="9.9">
              </div>
            </td>
            <td>
              <div class="input_wrap">
                <input type="text" class="padInput" id="0dist" name="dist0" required="" min="0" max="999">㎞ <span >이내</span>
              </div>
            </td>
          </tr>
          <tr class="invalid_tr">
            <td>&nbsp;</td>
            <td><p>0~9 입력</p></td>
            <td><p>형식이 맞지 않다구요오오.</p></td>
            <td><p>형식이 맞지 않습니다</p></td>
          </tr>         
        </tbody>
      </table>
    </div>
    <div class="ipt_box">
      <ul class="key_num">
        <li><button class="btn numButton" type="button">1</button></li>
        <li><button class="btn numButton" type="button">2</button></li>
        <li><button class="btn numButton" type="button">3</button></li>
        <li><button class="btn" type="button" onclick="numBackspace()">Back</button></li>
        <li><button class="btn numButton" type="button">4</button></li>
        <li><button class="btn numButton" type="button">5</button></li>
        <li><button class="btn numButton" type="button">6</button></li>
        <li><button class="btn numButton" type="button">0</button></li>
        <li><button class="btn numButton" type="button">7</button></li>
        <li><button class="btn numButton" type="button">8</button></li>
        <li><button class="btn numButton" type="button">9</button></li>
        <li><button class="btn numButton" type="button">.</button></li>
      </ul>
      <ul class="ipt_btn">
        <li><button class="btn" type="submit">확인</button></li>
        <li><button class="btn" type="button" onclick="numCancel()">취소</button></li>
      </ul>
    </div>
  </div>
<input type="hidden" name="" value="">
</form>
