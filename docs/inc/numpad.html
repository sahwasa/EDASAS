<form id="formNumpad" autocomplete="off" novalidate="novalidate" class="keyboard pad_num">
  <div class="keypad">
    <div class="header_ipt">
      <div class="ipt_wrap">
        <label id="numLabel" for="numInput">포트</label>
        <input type="text" id="numInput">
      </div>
      <div class="invalid_txt">
        <p>형식이 맞지 않습니다.</p>
      </div>
    </div>
    <div class="ipt_box">
      <ul class="key_num">
        <li><button class="btn numButton" type="button">1</button></li>
        <li><button class="btn numButton" type="button">2</button></li>
        <li><button class="btn numButton" type="button">3</button></li>
        <li><button class="btn" type="button" onclick="numBackspace()">Back</button></li>
        <li><button class="btn numButton" type="button">4</button></li>
        <li><button class="btn numButton" type="button">5</button></li>
        <li><button class="btn numButton" type="button">6</button></li>
        <li><button class="btn numButton" type="button">0</button></li>
        <li><button class="btn numButton" type="button">7</button></li>
        <li><button class="btn numButton" type="button">8</button></li>
        <li><button class="btn numButton" type="button">9</button></li>
        <li><button class="btn numButton" type="button">.</button></li>
      </ul>
      <ul class="ipt_btn">
        <li><button class="btn" type="submit">확인</button></li>
        <li><button class="btn" type="button" onclick="numCancel()">취소</button></li>
      </ul>
    </div>
  </div>
<input type="hidden" name="" value="">
</form>
